<html ng-app="gemStore">
<head>
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
  	
  	  	    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

  	<script type="text/javascript" src="app.js"></script>


</head>
<body ng-controller="NewsController as news">
	<ul class="list-group">
		<li class="list-group-item" ng-repeat="article in news.articles">
			<h3>
  				{{article.title}}
    			<em class="pull-right">{{product.publishedDate}}</em>
    		</h3>
    		<h4>
    			<p>{{product.contentSnippet}}</p>
    		</h4>
		</li>
	</ul>
    
  </div>




	</body>
</html>
