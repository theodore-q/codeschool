<html ng-app="gemStore">
<head>
  <title>Shapping up with AngularJS</title>
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
</head>
<body ng-controller="StoreController as store">

  <div ng-hide="product.soldOut" ng-repeat="product in store.products">
    <h1>{{product.name}}</h1>
    <h2>{{product.price | currency}}</h2>
    <p>{{product.description}}</p>
    <button ng-show="product.canPurchase">Add to cart</button>
  </div>

  <!-- SCRIPT -->
  <script>
    (function(){
      var app = angular.module('gemStore', []);

      app.controller('StoreController', function () {
        this.products = gems;
      });

      var gems = [
        {
          name: "Dodecahedron",
          price: 2.95,
          description: '. . .',
          canPurchase: true,
          soldOut: false,
        },
        {
          name: "Pentagonal Gem",
          price: 5.95,
          description: '. . .',
          canPurchase: false,
          soldOut: false,
        }
      ];

    })();
  </script>
</body>
</html>
